<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
</head>
<body>
    <header>
        <h1>Guess the number</h1>
    </header>
    <main>
        <p>I'm thinking of a number from 1 to 100.<br/>
            Can you guess it in ten turn or less.<br/>
            I will tell you if you are too High or too Low. <br/>
        </p>
        <span>Enter Guess:</span>
        <input type="number" id="guess" placeholder="your guess">
        <button id="check">Check guess</button>
        <h3 id="msg"></h3>
    </main>
    <footer></footer>
    <!-- JavaScript Link -->
    <script src="main.js"></script>
</body>
</html>
